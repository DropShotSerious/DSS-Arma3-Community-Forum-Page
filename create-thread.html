    <!-- Header Section -->

        <div class="container">
            <h1>Create a New Thread</h1>

                    <li><a href="#home" aria-label="Go to Home">Home</a></li>

    <!-- Main Content -->
    <main>
        <section id="create-thread">
            <h2>New Thread</h2>
            <form action="submit-thread.html" method="post">
                <label for="title">Thread Title</label>
                <input type="text" id="title" name="title" required>

                <label for="content">Thread Content</label>
                <textarea id="content" name="content" required></textarea>

                <button type="submit" class="button-primary">Create Thread</button>
            </form>
        </section>
